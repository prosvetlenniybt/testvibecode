<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Bench Press – Pixel Perfect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 393px;
      min-height: 100vh;
      background: #000;
    }

    .screen {
      padding: 16px 16px 32px;
    }

    /* Верхнее изображение */
    .exercise-image-wrapper {
      background: #101010;
      border-radius: 24px;
      padding: 16px;
      margin-bottom: 16px;
      position: relative;
    }

    .exercise-image {
      width: 100%;
      height: auto;
      border-radius: 20px;
      display: block;
    }

    .exercise-image-wrapper::after {
      content: "❚❚";
      position: absolute;
      top: 26px;
      right: 26px;
      font-size: 12px;
      opacity: 0.8;
    }

    /* Кнопки */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      margin-bottom: 12px;
      width: 100%;
    }

    .btn-primary-light { background: #fff; color: #000; }
    .btn-icon { margin-right: 8px; font-size: 18px; }

    /* Заголовок */
    .section-title {
      margin: 24px 0 12px;
      text-align: center;
      font-size: 17px;
      font-weight: 600;
    }

    /* Картинка мышц */
    .muscle-img-single {
      width: 100%;
      height: auto;
      border-radius: 16px;
      display: block;
      margin-top: 12px;
    }

    /* Мышцы текст */
    .muscle-section { margin-top: 22px; }
    .muscle-label { display: flex; gap: 6px; align-items: center; margin-bottom: 4px; }
    .dot-red, .dot-blue { width: 8px; height: 8px; border-radius: 50%; }
    .dot-red { background: #ff3154; }
    .dot-blue { background: #3f7dff; }

    .muscle-text {
      font-size: 14px;
      color: #d0d0d0;
      line-height: 1.4;
    }

    /* Карточка */
    .card {
      margin-top: 16px;
      background: #151515;
      border-radius: 16px;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      text-decoration: none;
      color: inherit;
    }

    .card-small-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .card-text {
      font-size: 13px;
      color: #b0b0b0;
      line-height: 1.4;
    }

  </style>
</head>

<body>
  <div class="app">
    <div class="screen">

      <!-- Верхнее изображение -->
      <div class="exercise-image-wrapper">
        <img
          src="task_01kb0hva3he3krx564exwdt1pk_1764176661_img_1.webp"
          alt="Bench Press Exercise"
          class="exercise-image"
        />
      </div>

      <!-- Кнопка копирования -->
      <button class="btn btn-primary-light" onclick="copyExerciseLink()">
        <span class="btn-icon">↪</span>
        Поделиться упражнением
      </button>

      <!-- Заголовок -->
      <div class="section-title">Основные мышцы</div>

      <!-- Одна картинка мышц -->
      <img
        src="task_01kb0k01ykeska3daea0h07tme_1764177837_img_1.webp"
        alt="Muscles"
        class="muscle-img-single"
      />

      <!-- Основные мышцы -->
      <div class="muscle-section">
        <div class="muscle-label">
          <span class="dot-red"></span> Основные
        </div>
        <div class="muscle-text">Большая грудная мышца, грудная часть</div>
      </div>

      <!-- Вторичные мышцы -->
      <div class="muscle-section">
        <div class="muscle-label">
          <span class="dot-blue"></span> Вторичные
        </div>
        <div class="muscle-text">Плечевая мышца передней части</div>
        <div class="muscle-text">Большая грудная мышца, ключичная часть</div>
        <div class="muscle-text">Трехглавая мышца плеча</div>
      </div>

      <!-- Карточка с картинкой справа -->
      <a href="https://prosvetlenniybt.github.io/testvibecode" class="card">

        <!-- Текст слева -->
        <div style="flex: 1;">
          <div class="card-small-title">На сколько вы сильны?</div>
          <div class="card-text">
            Сравните вашу физическую силу с людьми того же возраста и веса.
          </div>
        </div>

        <!-- Картинка справа -->
        <img
          src="task_01kb0n5jytf4krgjkkemc3k2rt_1764180129_img_1.webp"
          alt="Strength chart"
          style="width: 110px; height: auto; border-radius: 12px; flex-shrink: 0;"
        />

      </a>

    </div>
  </div>

  <!-- Скрипт копирования -->
  <script>
    function copyExerciseLink() {
      const url = "https://prosvetlenniybt.github.io/testvibecode/page1.html";
      navigator.clipboard.writeText(url).then(() => {
        alert("Ссылка скопирована!");
      });
    }
  </script>

</body>
</html>
