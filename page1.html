<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Bench Press – Pixel Perfect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 393px;
      min-height: 100vh;
      background: #000;
    }

    .screen {
      padding: 16px 16px 32px;
    }

    /* ---------- Упражнение ---------- */
    .exercise-image-wrapper {
      background: #101010;
      border-radius: 24px;
      padding: 16px;
      margin-bottom: 16px;
      position: relative;
    }

    .exercise-image {
      width: 100%;
      height: auto;
      border-radius: 20px;
      display: block;
    }

    .exercise-image-wrapper::after {
      content: "❚❚";
      position: absolute;
      top: 26px;
      right: 26px;
      font-size: 12px;
      opacity: 0.8;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      margin-bottom: 12px;
      width: 100%;
    }

    .btn-primary-light { background: #fff; color: #000; }

    .btn-icon { margin-right: 8px; font-size: 18px; }

    .section-title {
      margin: 24px 0 12px;
      text-align: center;
      font-size: 17px;
      font-weight: 600;
    }

    .muscle-img-single {
      width: 100%;
      height: auto;
      border-radius: 16px;
      display: block;
      margin-top: 12px;
    }

    /* ---------- Нижний контент ---------- */
    .muscle-section {
      margin-top: 22px;
    }

    .muscle-label {
      font-size: 14px;
      margin-bottom: 4px;
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .dot-red, .dot-blue {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .dot-red { background: #ff3154; }
    .dot-blue { background: #3f7dff; }

    .muscle-text {
      font-size: 14px;
      color: #d0d0d0;
      line-height: 1.4;
    }

    .muscle-text + .muscle-text { margin-top: 2px; }

    .card {
      margin-top: 16px;
      background: #151515;
      border-radius: 16px;
      padding: 16px;
    }

    .card-small-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .card-text {
      font-size: 13px;
      color: #b0b0b0;
      line-height: 1.4;
    }

    .card-chart {
      width: 100%;
      height: 70px;
      background: #101010;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="screen">

      <!-- ---------- ЭКРАН 1 ---------- -->
      <div class="exercise-image-wrapper">
        <img
          src="task_01kb0hva3he3krx564exwdt1pk_1764176661_img_1.webp"
          alt="Bench Press Exercise"
          class="exercise-image"
        />
      </div>

      <button class="btn btn-primary-light">
        <span class="btn-icon">↪</span>
        Поделиться упражнением
      </button>

      <!-- заменено -->
      <div class="section-title">Основные мышцы</div>

      <!-- оставлена одна картинка -->
      <img
        src="task_01kb0k01ykeska3daea0h07tme_1764177837_img_1.webp"
        alt="Muscles"
        class="muscle-img-single"
      />

      <!-- ---------- Описание мышц ---------- -->
      <div class="muscle-section">
        <div class="muscle-label">
          <span class="dot-red"></span> Основные
        </div>
        <div class="muscle-text">Большая грудная мышца, грудная часть</div>
      </div>

      <div class="muscle-section">
        <div class="muscle-label">
          <span class="dot-blue"></span> Вторичные
        </div>
        <div class="muscle-text">Плечевая мышца передней части</div>
        <div class="muscle-text">Большая грудная мышца, ключичная часть</div>
        <div class="muscle-text">Трехглавая мышца плеча</div>
      </div>

      <!-- ---------- карточка "Насколько вы сильны?" ---------- -->
      <div class="card">
        <div class="card-small-title">На сколько вы сильны?</div>
        <div class="card-text">
          Сравните вашу физическую силу с людьми того же возраста и веса.
        </div>
        <div class="card-chart"></div>
      </div>

    </div>
  </div>
</body>
</html>
